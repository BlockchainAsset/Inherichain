<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Create New Wallet!</h1>
				<hr>
				<form id="createWallet">
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">
								<label for="setOwner">Owner :</label>
								<input id="setOwner" type="text" class="form-control" placeholder="Leave blank for current address.">
							</div>
							<div class="col-sm-6">
								<label for="setBackupOwner">Backup Owner :</label>
								<input id="setBackupOwner" type="text" class="form-control" placeholder="Leave blank if no backup owner.">
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-sm-6">
								<label for="setHeir">Heir :</label>
								<input id="setHeir" type="text" class="form-control" placeholder="Enter heir address." required>		
							</div>
							<div class="col-sm-6">
								<label for="setCharity">Charity :</label>
								<input id="setCharity" type="text" class="form-control" placeholder="Enter charity address." required>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-sm-4">
								<label for="setApproverOne">Approver 1 :</label>
								<input id="setApproverOne" type="text" class="form-control" placeholder="Enter Approver One Address.">
							</div>
							<div class="col-sm-4">
								<label for="setApproverTwo">Approver 2 :</label>
								<input id="setApproverTwo" type="text" class="form-control" placeholder="Enter Approver Two Address.">
							</div>
							<div class="col-sm-4">
								<label for="setApproverThree">Approver 3 :</label>
								<input id="setApproverThree" type="text" class="form-control" placeholder="Enter Approver Three Address.">
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-sm-4">
								<label for="setDeadline">Deadline :</label>
								<input id="setDeadline" type="number" class="form-control" placeholder="Enter deadline duration.">		
							</div>
							<div class="col-sm-4">
								<label for="setApproverDeadline">Approver Deadline :</label>
								<input id="setApproverDeadline" type="number" class="form-control" placeholder="Enter approver deadline duration.">
							</div>
							<div class="col-sm-4">
								<label for="setCharityDeadline">Charity Deadline :</label>
								<input id="setCharityDeadline" type="number" class="form-control" placeholder="Enter charity deadline duration.">
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
					<div id="createWalletStatus"></div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
