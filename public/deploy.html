				<h1>Create New Wallet!</h1>

				<form id="createWallet">
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">
								<label for="setHeir">Heir :</label>
								<input id="setHeir" type="text" class="form-control" placeholder="Enter heir address." required>		
							</div>
							<div class="col-sm-6">
								<label for="setApproverOne">Approver :</label>
								<input id="setApproverOne" type="text" class="form-control" placeholder="Enter Approver Address." required>
							</div>
						</div>
						<br>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
