	<meta charset="UTF-8">

	<title>Inherichain - Inheritance in Wallet</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		h3 {
			margin-top: 3%;

<body>

	<div class="d-flex" id="wrapper">

		<!-- Sidebar -->
		<div class="bg-light border-right" id="sidebar-wrapper">
			<div class="sidebar-heading">Inherichain </div>
			<div class="list-group list-group-flush">
				<a href="interact.html" class="list-group-item list-group-item-action bg-light">Dashboard</a>
				<a href="owner.html" class="list-group-item list-group-item-action bg-light">Owner</a>
				<a href="backupOwner.html" class="list-group-item list-group-item-action bg-light">Backup Owner</a>
				<a href="heir.html" class="list-group-item list-group-item-action bg-light">Heir</a>
				<a href="approver.html" class="list-group-item list-group-item-action bg-light">Approver</a>
				<a href="charity.html" class="list-group-item list-group-item-action bg-light">Charity</a>
			</div>
		</div>
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">

			<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
				<button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
						<li class="nav-item active">
							<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="deploy.html">Deploy</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="interact.html">Interact</a>
						</li>
					</ul>
				</div>
			</nav>

			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-12">
						<h1>Interact with your Wallet Contract</h1>
						<div class="row">
							<div class="col-sm-12">
								<form id="setAddress">
									<div class="form-group">
										<label for="walletAddress">Wallet Contract Address :</label>
										<input id="walletAddress" type="text" class="form-control">
									</div>
									<button type="submit" class="btn btn-info">Interact</button>
									<div id="interactStatus"></div>
								</form>
							</div>
						</div>
						<hr>
						<hr>
						<hr>
						<h3>Welcome Charity!</h3>
						<hr>
						<div class="row">
							<div class="col-sm-12">
								<h5>Deposit</h5>
								<form id="userDepositETH">
									<div class="form-group">
										<label for="amountUser">Enter ETH Amount :</label>
										<input type="number" id="amountUser" class="form-control" step="any">
									</div>
									<button type="submit" class="btn btn-success">Deposit</button>
									<div id="userDepositStatus"></div>
								</form>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-sm-12">
								<h5>Access Ownership</h5>
								<form id="accessWalletCharity">
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6">
												<label for="setBackupOwner">Backup Owner :</label>
												<input id="setBackupOwner" type="text" class="form-control"
													placeholder="Leave blank if no backup owner.">
											</div>
											<div class="col-sm-6">
												<label for="setHeir">Heir :</label>
												<input id="setHeir" type="text" class="form-control"
													placeholder="Enter heir address." required>
											</div>
										</div>
										<br>
										<div class="row">
											<div class="col-sm-4">
												<label for="setApproverOne">Approver 1 :</label>
												<input id="setApproverOne" type="text" class="form-control"
													placeholder="Enter Approver One Address.">
											</div>
											<div class="col-sm-4">
												<label for="setApproverTwo">Approver 2 :</label>
												<input id="setApproverTwo" type="text" class="form-control"
													placeholder="Enter Approver Two Address.">
											</div>
											<div class="col-sm-4">
												<label for="setApproverThree">Approver 3 :</label>
												<input id="setApproverThree" type="text" class="form-control"
													placeholder="Enter Approver Three Address.">
											</div>
										</div>
										<br>
										<div class="row">
											<div class="col-sm-4">
												<label for="setDeadline">Deadline :</label>
												<input id="setDeadline" type="number" class="form-control"
													placeholder="Enter deadline duration." step="any">
											</div>
											<div class="col-sm-4">
												<label for="setApproverDeadline">Approver Deadline :</label>
												<input id="setApproverDeadline" type="number" class="form-control"
													placeholder="Enter approver deadline duration." step="any">
											</div>
											<div class="col-sm-4">
												<label for="setCharityDeadline">Charity Deadline :</label>
												<input id="setCharityDeadline" type="number" class="form-control"
													placeholder="Enter charity deadline duration." step="any">
											</div>
										</div>
									</div>
									<button type="submit" class="btn btn-primary">Access</button>
									<div id="accessWalletCharityStatus"></div>
								</form>
							</div>
						</div>
						<hr>
					</div>
				</div>
			</div>
		</div>
		<!-- /#page-content-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- Bootstrap core JavaScript -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

	<script>
		$("#menu-toggle").click(function (e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>

</body>

</html>
